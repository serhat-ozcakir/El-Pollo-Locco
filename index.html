<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Locco</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/status-bar.class.js"></script>
    <script src="./models/health-statusbar.class.js"></script>
    <script src="./models/coin-statusbar.class.js"></script>
    <script src="./models/bottle-statusbar.class.js"></script>
    <script src="./models/endboss-statusbar.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/smallChicken.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/coin.class.js"></script>
    <script src="./models/bottle.class.js"></script>
    <script src="./models/throwable-object.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./js/game.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


</head>
<body onload="init()">

<h1 class="text-center my-3">El Pollo Loco</h1>

<div class="container d-flex justify-content-center">

    <div class="position-relative">
        <canvas id="canvas" width="720" height="480" class="img-fluid"></canvas>
        <!-- START SCREEN -->
        <div id="start-screen" 
             class="position-absolute top-0 start-0 w-100 h-100 
                    d-flex flex-column justify-content-center align-items-center 
                    bg-dark bg-opacity-75">

            <button class="btn btn-success mb-3" onclick="startGame()">Start Game</button>
            <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#howToPlayModal">
                How to Play
            </button>
        </div>
        <!-- WIN SCREEN -->
        <div id="win-screen" 
             class="position-absolute top-0 start-0 w-100 h-100 
                    d-none flex-column justify-content-center align-items-center 
                    bg-dark bg-opacity-75">

            <img src="image/You won, you lost/You Win A.png" class="image img-fluid mb-3">
            <button class="btn btn-primary" onclick="restartGame()">Restart</button>
        </div>

        <!-- GAME OVER -->
        <div id="gameover-screen" 
             class="position-absolute top-0 start-0 w-100 h-100 
                    d-none flex-column justify-content-center align-items-center 
                    bg-dark bg-opacity-75">

            <img src="image/You won, you lost/Game Over.png" class="image img-fluid mb-3">
            <button class="btn btn-danger" onclick="restartGame()">Restart</button>
        </div>

    </div>
</div>

<!-- HOW TO PLAY MODAL -->
<div class="modal fade" id="howToPlayModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center">
      <div class="modal-header">
        <h5 class="modal-title">How to Play</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p>⬅️ ➡️ Move</p>
        <p>⬆️ Jump</p>
        <p>D Throw Bottle</p>
      </div>
    </div>
  </div>
</div>

</body>

</html>
